<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XPChecker by 1BY1</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text for contrast */
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }
        .card {
            text-align: center;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        .btn-custom {
            background-color: #1e90ff;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-custom:hover {
            background-color: #63b3ed;
            transform: translateY(-2px);
        }
        .title {
            color: gold; /* Gold color for the title */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        #result {
            font-size: 1.2em;
            margin-top: 20px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #result.show {
            opacity: 1;
        }
        /* Media Queries for Responsiveness */
        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            input[type="text"] {
                max-width: 100%;
            }
            button {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">XPChecker by 1BY1</h1>
            <div class="mb-3">
                <input type="text" id="username" class="form-control form-control-lg" placeholder="Enter your Discord Username">
            </div>
            <div class="d-grid">
                <button class="btn btn-custom btn-lg" onclick="checkXP()">Check XP</button>
            </div>
            <div id="result" class="mt-4"></div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js) CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your Custom JS -->
    <script src="script.js"></script>
</body>
</html>
